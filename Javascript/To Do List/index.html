<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Todo List</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Manrope:wght@200;400;500;700;800&family=Moon+Dance&family=Neucha&family=Patrick+Hand+SC&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&family=Raleway:wght@200;300;400;500;600;700;800&family=Shadows+Into+Light&family=Solitreo&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <main class="container">
      <header>To Do List</header>

      <section class="todo-add">
        <form action="" class="todo-add">
          <input
            type="text"
            id="todo-input"
            placeholder="Add new todo"
            autofocus
          />
          <button type="submit" id="todo-button">Add</button>
        </form>
      </section>
      <section class="todos">
        <ul id="todo-ul"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
