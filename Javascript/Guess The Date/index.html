<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styletwo.css" />
    <title>Do you know when?</title>
  </head>
  <body>
    <div class="container">
      <div class="circle"><p class="question--mark">?</p></div>
      <div class="rectangle">
        <p class="guess_box">Guess The Year</p>
        <p class="question">
          When did Alexander Graham Bell invent the telephone?
        </p>

        <div class="btn__check">
          <p class="in">in</p>
          <input type="number" class="inpt" placeholder="Your answer here" />
          <p class="hint">Hint will be shown here</p>
          <div class="btn-box">
            <button class="check-btn" id="chk">Check</button>
            <button class="next-btn">Next Question</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
