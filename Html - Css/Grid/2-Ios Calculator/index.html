<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS CALCULATOR</title>
  </head>
  <body>
    <div class="container-box">
      <div class="result"><span>0</span></div>
      <div class="btn-container">
        <button class="btn btn1 gray">AC</button>
        <button class="btn btn2 gray">±</button>
        <button class="btn btn3 gray">%</button>
        <button class="btn btn4 orange">÷</button>
        <button class="btn btn5 dark">7</button>
        <button class="btn btn6 dark">8</button>
        <button class="btn btn7 dark">9</button>
        <button class="btn btn8 orange">X</button>
        <button class="btn btn9 dark">4</button>
        <button class="btn btn10 dark">5</button>
        <button class="btn btn11 dark">6</button>
        <button class="btn btn12 orange">-</button>
        <button class="btn btn13 dark">1</button>
        <button class="btn btn14 dark">2</button>
        <button class="btn btn15 dark">3</button>
        <button class="btn btn16 orange">+</button>
        <button class="btn btn17 dark">0</button>
        <button class="btn btn18 dark">.</button>
        <button class="btn btn19 dark">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
