<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav class="nav-container"> 
        <ul class="left-side">
          <li><a href="#">About</a></li> 
          <li><a href="#">Store</a></li>
        </ul>

        <ul class="right-side">
          <button>Sign In</button>

          <li>
            <a class="appicon" href="#"
              ><img src="./images/appicon.png" alt="appicon_icon"
            /></a>
          </li>

          <li><a href="#">Images</a></li>

          <li><a href="#">Gmail</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="google-cls">
        <img
          class="google-img"
          src="./images/googlelogo.png"
          alt="google logo"
          class="google"
        />
      </div>
      <div class="search-bar">
        <input id="search" type="text" />
        <img id="mag" src="./images/magnifying_glass.jpg" alt="#" />
        <a href="#"><img src="./images/google_microphone.png" alt="#" id="microphone"/></a>
      </div>
      <div class="btn-container">
        <button id="btn-1">Google Search</button>
        <button id="btn-2">I'm Feeling Lucky</button>
      </div>
      <div class="lang">
        <p id="language">
          Other Languages you can use Google: <a href="#">English</a>
        </p>
      </div>
    </main>
    <footer>
      <div class="footer-nav">
        <div class="tr">Turkey</div>
        <nav class="footer-left">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
          </ul>
        </nav>
        <nav class="footer-right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
