<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins:wght@200;300;400&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto&display=swap");
    </style>
    />
  </head>
  <body>
    <div class="container">
      <div class="container-black">
        <header>
          <span class="net">NET</span>
          <span class="flix">FLIX</span>
          <h3 id="description">
            Thank you for singing up to Netflix. Tell me more about yourself.
          </h3>
        </header>
        <div class="form-box">
          <form action="" id="survey-form">
            <div class="box">
              <div class="information-box">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="information-box">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" />
              </div>
              <div class="information-box">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your Email"
                />
              </div>
              <div class="information-box">
                <label class="ct" for="type">Content Type</label>
                <select name="type" id="type" name="type">
                  <option value="series">Series</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
            <div class="mov-box">
              <div class="movie-type-options">
                <p class="movie-type-title">Movie Type</p>
                <input checked type="checkbox" name="comedy" id="comedy" />
                <label for="comedy">Comedy</label>
              </div>

              <div class="movie-type-options">
                <input type="checkbox" name="action" id="action" />
                <label for="action">Action</label>
              </div>

              <div class="movie-type-options">
                <input checked type="checkbox" name="romance" id="romance" />
                <label for="romance">Romance</label>
              </div>
            </div>
            <div class="gender-box">
              <p>Gender</p>
              <div class="gender">
                <input type="radio" name="male" id="male" />
                <label for="male">Male</label>
              </div>
              <div class="gender">
                <input checked type="radio" name="female" id="female" />
                <label for="female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" name="other" id="other" />
                <label for="other">Other</label>
              </div>
            </div>
            <div class="feedback-box">
              <p>Feedback</p>
              <div class="comment-area"></div>
              <textarea
                name="comment"
                id="comment"
                cols="40"
                rows="5"
              ></textarea>
              <div class="btn"><button>Send</button></div>
            </div>
          </form>
        </div>
      </div>
      <div class="container-box"></div>
    </div>
  </body>
</html>
